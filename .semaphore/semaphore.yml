version: v1.0
name: Test Development Branch
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: 'Build '
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Checkout and Bundle
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.6.5
            - cache restore
            - bundle add semaphore_test_boosters
            - bundle install --deployment --path vendor/bundle
            - cache store
            - echo "Gems installed."
            - 'bundle exec rake db:create db:schema:load'
            - 'bundle exec rails assets:precompile'
            - echo "Completed database setup"
      epilogue:
        on_pass:
          commands:
            - echo "Setup complete."
    dependencies: []
  - name: Testing
    task:
      epilogue:
        always:
          commands:
            - test-results publish rspec.xml
        on_pass:
          commands:
            - echo "RSpec test complete."
        on_fail:
          commands:
            - 'echo "Test failed." '
      jobs:
        - name: RSpec Test
          commands:
            - echo "running rspec..."
            - rspec_booster --job $SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT
          parallelism: 5
    dependencies:
      - 'Build '
after_pipeline:
  task:
    jobs:
      - name: Publish Test Results
        commands:
          - test-results gen-pipeline-report
